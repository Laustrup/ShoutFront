
<!-- Login fragment -->
<main>
    <section id="login_section">
        <h4>Login:</h4>
        <form>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="create_user_section">
        <h4>If you don't exist already, sign up!:</h4>
        <form id="create_user_form">

            <label for="username">Username*: </label>
            <input type="text" id="username" placeholder="username..." max="40" required>

            <label for="password">Password*: </label>
            <input type="password" id="password" placeholder="password..." max="40" required>

            <label for="description">Description: </label>
            <textarea id="description" placeholder="write something about yourself..."></textarea>

            <label for="gender">Gender*: </label>
            <select id="gender" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>

            <button type="submit" onclick="">Sign up</button>
        </form>
    </section>
</main>
