
<!-- Dashboard fragment -->
<main>
    <section id="user_info">
        <!-- Generated by JS -->
        <div id="user_info_content"></div>
        <button>Sign out</button>
    </section>

    <section id="create_post_section">
        <form id="create_post_form">

            <label for="post_title">Title*: </label>
            <input type="text" id="post_title" placeholder="title..." max="30" required>

            <label for="post_content">Content*: </label>
            <textarea id="post_content" placeholder="write something..." required></textarea>

            <label for="hashtags">Hashtags: </label>
            <input type="text" id="hashtags" placeholder="@tag @tag...">

            <label for="political_correct">Is it political correct?</label>
            <input type="checkbox" id="political_correct">

            <button type="button" onclick="">Create post</button>
        </form>
    </section>

    <section id="post_section">
        <!-- Generated by JS -->
        <div id="dashboard_content"></div>
    </section>
</main>
