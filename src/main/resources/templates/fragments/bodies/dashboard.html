
            <!-- Dashboard fragment -->
            <main>
                <section id="user_info">
                    <!-- Generated by JS -->
                    <div id="user_info_content"></div>
                    <button onclick="logout()">Sign out</button>
                    <button onclick="deleteUser()">Delete profile</button>
                </section>

                <section id="create_post_section">
                    <form id="create_post_form">

                        <label for="new_post_title">Title*: </label>
                        <input type="text" id="new_post_title" placeholder="title..." max="30" required>

                        <label for="new_post_content">Content*: </label>
                        <textarea id="new_post_content" placeholder="write something..." required></textarea>

                        <label for="new_post_hashtags">Hashtag: </label>
                        <input type="text" id="new_post_hashtags" placeholder="#tag">

                        <label for="new_post_political_correct">Is it political correct?</label>
                        <input type="checkbox" id="new_post_political_correct">

                        <button type="button" onclick="createPost()">Create post</button>
                    </form>
                </section>

                <label for="sort_search">Sort: </label>
                <input type="text" id="sort_search" onchange="sortPosts()" placeholder="Search hashtags...">

                <section id="dashboard_section">
                    <h2>Posts</h2>
                    <!-- Generated by JS -->
                    <div id="dashboard_content"></div>
                </section>
            </main>
